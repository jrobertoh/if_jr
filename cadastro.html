<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Aluno - Matrícula</title>
    <style>
        /* Estilos CSS inline para a página de cadastro */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            flex: 1;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #e0e0e0; /* Fundo azul claro */
            border: 2px solid black; /* Borda preta */
/*            width: 60px; /* Largura //
/*            height: 90px; /* Altura //
display: flex;
flex-direction: column;
background-color: skyblue;
            padding: 10px; /* Espaçamento interno */
            border-radius: 10px; /* Cantos arredondados */
        }

        .header {
            color: red; /* Cor do cabeçalho em azul escuro */
        }


        .campo-obrigatorio {
            color: #00008B; /* Cor azul para campos obrigatórios */
        }

        .campo-azul-pequeno {
            color: #00008B; /* Cor azul para texto pequeno */
            font-size: 12px; /* Tamanho de fonte pequeno */
        }

        .select-disciplinas {
            width: 20%; /* Largura total */
        }


        .telefone-layout{
            display: flex;
        }
        .email-layout{
            display: flex;
            flex-direction: column;
        }
        .email-layout input{
            margin: 0;
        }
        .telefone-layout div:first-child{
            display: flex;
            flex-direction: column;

        }

        .input-ddd {
            width: 100%; /* Largura para DDD */
            height: 1.5rem;
        }

        .input-telefone {
            width: 100%; /* Largura para o telefone */
            height: 1.5rem;
        }


        /* Estilizando o botão "Entrar" */
        .btn-entrar {
            background-color: #00008B; /* Azul escuro */
            color: white; /* Cor do texto do botão */
            border: none; /* Removendo a borda do botão */
            padding: 10px 20px; /* Espaçamento interno do botão */
            border-radius: 5px; /* Cantos arredondados para o botão */
            cursor: pointer; /* Alterando o cursor ao passar o mouse sobre o botão */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Cadastro do Aluno - Matrícula</h1>
        <div class="linha" />
        <form action="processar_cadastro.php" method="POST">
            <label for="nome">Nome*:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <div class="eail-layout">
                <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="exemplo-email" class="campo-azul-pequeno">exemplo@exemplo.com.br</label><br>
            </div>

            <label for="disciplinas">Disciplinas a Cursar:</label><br>
            <select class="select-disciplinas" id="disciplinas" name="disciplinas">
                <option value="programacao_web">PROGRAMAÇÃO WEB</option>
                <option value="estrutura_de_dados">ESTRUTURA DE DADOS</option>
                <option value="sistemas_operacionais">SISTEMAS OPERACIONAIS</option>
                <option value="matematica">MATEMÁTICA</option>
                <option value="contabilidade">CONTABILIDADE</option>
            </select><br><br>
            
            
            
            <label for="telefone" class="campo-obrigatorio">Telefone:</label><br>
            <div class="telefone-layout">
            <div>
            <input type="text" id="ddd" name="ddd" class="input-ddd" placeholder="DDD"><br>
            <label for="ddd" class="campo-azul-pequeno">Código da área</label><br>    
            </div>
            <div>
            <input type="text" id="telefone" name="telefone" class="input-telefone" placeholder="Telefone"><br>
            <label for="telefone" class="campo-azul-pequeno">Telefone</label><br><br>    
            </div>    
            </div>
            
            
            <div class="linha" />
            <!-- Botão "Entrar" com a classe "btn-entrar" -->
            <input type="submit" value="Entrar" class="btn-entrar">
        </form>
    </div>
</body>
</html>
